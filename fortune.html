<!DOCTYPE html>
<html>
<body>
		<script>
			var x = prompt("Give me a number between 1 and 3, and I'll predict your future...");
			var x_int = parseInt(x, 10);
			if (x_int == 1) {
				console.log("You're going to be late to school tomorrow.")
			}
				else if (x_int == 2)
				{
					console.log("You'll pass all of your classes.")
				}
				else if (x_int == 3)
				{
					console.log("Tomorrow is going to be a happy day for you.")
				}
				else
				{
					console.log("You don't follow directions very well, do you?")
				}
		</script>
</body>
</html>
