<!DOCTYPE html>
<html>
<body>
		<script>
			console.log("Let's party...")
			var num = prompt("How long till the party?")
			var num_int = parseInt(num, 10)
			if (num_int > 0)
			{
				for (i = num_int; i >= 0; i = num_int --)
				{
					console.log(i);
				}
				console.log("Party!!")
			}
			else
				{
					console.log("PARTY NOW!!");
				}
		</script>
</body>
</html>
