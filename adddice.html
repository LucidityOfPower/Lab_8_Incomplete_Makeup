<!DOCTYPE html>
<html>
<body>
		<script>
			var x = prompt("Give me a number for first roll (1-6):");
			var y = prompt("Give me another number for second roll (1-6)");
			var x_int = parseInt(x, 10);
			var y_int = parseInt(y, 10);
			console.log("The sum of both rolls is " + (x_int+y_int));
		</script>
</body>
</html>
